<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura Base</title>
    
        <!--JS-->
        <script>
            function alterarLink()
            {
                var link = document.getElementsByTagName("a")[0];

                link.href = "www.uol.com.br";
            }
        </script>

    </head>
    <body>
        <a href="https://www.google.com">Clique Aqui</a>
        <button onclick="alterarLink()">Alterar Link</button>
    </body>
</html>
